<div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
      <div class="mb-4">
        <h2 class="text-2xl font-bold mb-2">Cr√©er un compte</h2>
        <a class="text-gray-600 font-bold mb-2" href="#">Se connecter</a>
      </div>
      <form id="registration-form">
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="name">
            Nom complet
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Entrez votre nom" required>
          <p class="text-red-500 hidden" id="name-error">Ce champ est obligatoire.</p>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-bold mb-2" for="email">
            Adresse e-mail
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Entrez votre adresse e-mail" required>
          <p class="text-red-500 hidden" id="email-error">Ce champ est obligatoire.</p>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 font-bold mb-2" for="password">
            Mot de passe
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Entrez votre mot de passe" required>
          <p class="text-red-500 hidden" id="password-error">Ce champ est obligatoire.</p>
        </div>
        <div class="flex items-center mb-6">
          <input class="form-checkbox h-4 w-4 text-blue-500 rounded focus:ring-blue-500" type="checkbox" id="cgu-checkbox" required>
          <label class="ml-2 text-gray-700 font-medium" for="cgu-checkbox">
            J'ai lu et j'accepte les <a href="#" class="text-blue-500 hover:text-blue-700">CGU</a>
          </label>
          <p class="text-red-500 hidden" id="cgu-error">Vous devez accepter les CGU pour vous inscrire.</p>
        </div>
        <div class="flex justify-center mt-4">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            S'inscrire
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    const form = document.getElementById('registration-form');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const cguCheckbox = document.getElementById('cgu-checkbox');
    const nameError = document.getElementById('name-error');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const cguError = document.getElementById('cgu-error');
  
    form.addEventListener('submit', (event) => {
      event.preventDefault();
  
      let isValid = true;
  
      if (!nameInput.value) {
        nameError.classList.remove('hidden');
        isValid = false;
      } else {
        nameError.classList.add('hidden');
      }
  
      if (!emailInput.value) {
        emailError.classList.remove('hidden');
        isValid = false;
      } else {
        emailError.classList.add('hidden');
      }
  
      if (!passwordInput.value) {
        passwordError.classList.remove('hidden');
        isValid = false;
      } else {
        passwordError.classList.add('hidden');
      }
  
      if (!cguCheckbox.checked) {
        cguError.classList.remove('hidden');
        isValid = false;
      } else {
        cguError.classList.add('hidden');
      }
  
      if (isValid) {
        form.submit();
      }
    });
  </script>

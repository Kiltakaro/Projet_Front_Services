<div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
      <div class="mb-4">
        <h2 class="text-2xl font-bold mb-2">Cr√©er un compte</h2>
        <a class="text-gray-600 font-bold mb-2" href="#">Se connecter</a>
      </div>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-bold mb-2">Nom complet</label>
          <input formControlName="username" type="text" id="username" placeholder="Entrez votre nom" class="input" />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Adresse e-mail</label>
          <input formControlName="email" type="email" id="email" placeholder="Entrez votre email" class="input" />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-bold mb-2">Mot de passe</label>
          <input formControlName="password" type="password" id="password" placeholder="Entrez votre mot de passe" class="input" />
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">S'inscrire</button>
      </form>
    </div>
  </div>
  
  <script>
    const form = document.getElementById('registration-form');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const cguCheckbox = document.getElementById('cgu-checkbox');
    const nameError = document.getElementById('name-error');
    const emailError = document.getElementById('email-error');
    const passwordError = document.getElementById('password-error');
    const cguError = document.getElementById('cgu-error');
  
    form.addEventListener('submit', (event) => {
      event.preventDefault();
  
      let isValid = true;
  
      if (!nameInput.value) {
        nameError.classList.remove('hidden');
        isValid = false;
      } else {
        nameError.classList.add('hidden');
      }
  
      if (!emailInput.value) {
        emailError.classList.remove('hidden');
        isValid = false;
      } else {
        emailError.classList.add('hidden');
      }
  
      if (!passwordInput.value) {
        passwordError.classList.remove('hidden');
        isValid = false;
      } else {
        passwordError.classList.add('hidden');
      }
  
      if (!cguCheckbox.checked) {
        cguError.classList.remove('hidden');
        isValid = false;
      } else {
        cguError.classList.add('hidden');
      }
  
      if (isValid) {
        form.submit();
      }
    });
  </script>
